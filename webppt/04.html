                        ## 基于 CSR 的 SPA 架构的优势
                        - 更少的服务器请求
                        - 页面 Ajax 局部刷新，整体渲染速度快
                        - 前后端分离，降低沟通成本，增加开发效率
                        - 接近原生 App 的交互体验
                    </script>

                        ## 基于 CSR 的 SPA 架构的劣势

                        - 页面首次内容渲染慢
                        - 开发语言相对单一(JavaScript || Compile-to-js)
                    </script>

                        ## SSR VS CSR 的结论？
                        - SSR 和 CSR 各有优势和劣势
                        - 没有银弹，所有技术都有其取舍
                        - 重 SEO 和 [首次加载速度](#/10) Web 项目，建议 SSR
                        - 重 [交互体验](#/10) 和 SEO 无关的 Web 项目，建议 CSR
                    </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                        ## SSR VS CSR => SSR + CSR
                        - SSR 和 CSR 从对立走向统一
                        - 首次加载使用 SSR
                        - 初始化完毕后，使用 CSR
                        - 获得 SSR 和 CSR 的所有优势
                    </script>

            <section data-markdown>
                <script type="text/template">
                        ## Isomorphic-MVC 框架
                        - 只维护一份代码
                        - 首次加载，代码在 node.js 里做 SSR 渲染(ReactDOMServer.renderToString)
                        - 初始化后，代码在 browser 里做 CSR 渲染(ReactDOM.render)
                        - 对 SEO 友好、快速的首屏渲染、降低服务器请求数、交互体验好
                    </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                        ## Isomorphic-MVC 的开发特性
                        - 用 ES2015+ 的最新语言特性开发 Web 应用
                        - 代码变动后，无须重启进程，实时热更新
                        - 切割 JavaScript 和 CSS 代码，按需加载
                        - 用文件 hash 作为静态资源的版本号，增量发布
                        - 一条命令启动整套开发环境
                        - 一条命令编译、压缩、打包
                    </script>
